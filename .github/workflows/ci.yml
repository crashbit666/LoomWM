name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check (${{ matrix.features }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - ""  # default (drm)
          - "--features winit --no-default-features"
          - "--features all-backends"
          - "--no-default-features"
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libdisplay-info-dev \
            libudev-dev \
            libseat-dev \
            libinput-dev \
            libxkbcommon-dev \
            libgbm-dev \
            libdrm-dev \
            libwayland-dev \
            libegl1-mesa-dev \
            libgl1-mesa-dev \
            pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.features }}

      - name: Check
        run: cargo check --all-targets ${{ matrix.features }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libdisplay-info-dev \
            libudev-dev \
            libseat-dev \
            libinput-dev \
            libxkbcommon-dev \
            libgbm-dev \
            libdrm-dev \
            libwayland-dev \
            libegl1-mesa-dev \
            libgl1-mesa-dev \
            pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all

  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libdisplay-info-dev \
            libudev-dev \
            libseat-dev \
            libinput-dev \
            libxkbcommon-dev \
            libgbm-dev \
            libdrm-dev \
            libwayland-dev \
            libegl1-mesa-dev \
            libgl1-mesa-dev \
            pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run Clippy
        run: cargo clippy --all-targets -- -D warnings
